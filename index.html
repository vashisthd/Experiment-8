<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>
            REGISTRATION FORM 
        </h1>
    </div>
    <div class="image">
        <img src="register.jpg" alt="" width="300px">
    </div>
    <div class="form_box">
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br><br>
            <label for="emailused">Email:</label><br>
            <input type="email" id="emailused" name="email"><br><br>
            <label for="pass">Password:</label><br>
            <input type="password" id="pass" name="password"><br><br>
            <label for="confirmPass">Confirm Password:</label><br>
            <input type="password" id="confirmPass" name="confirmPassword"><br><br>
            <button id="submit" type="submit" onclick="validRegistration()">Submit</button>
        </form>
        
    </div>


<script src="script.js">

</script>
</body>
</html>
